<div class="container m-3">
<form [formGroup]="updateForm" *ngIf="account$ | async as acc" (ngSubmit)="updateAccount()">
    <h2 class="activity-log-title">
        <span class="activity-log-icon">
            <i class="bi bi-person-circle"></i>
        </span>
        <span class="activity-log-text">Update an Account</span>
      </h2> 
    <div>
        <label for="name" class="form-label">Account Holder Name</label>
        <input type="text" class="form-control" id="name" formControlName="name" [(ngModel)]="acc.name" required>
    </div>
    <div class="alert alert-danger" *ngIf="f['name'].invalid && f['name'].touched">
        Name is required
    </div>
    <div>
        <label for="acc_number" class="form-label">Account Number</label>
        <input type="number" class="form-control" id="acc_number" formControlName="acc_number" [(ngModel)]="acc.acc_number" required>
    </div>
    <div class="alert alert-danger" *ngIf="f['acc_number'].invalid && f['acc_number'].touched && f['acc_number'].hasError('min')">
        Account number should be in 11 digit
    </div>
    <div class="alert alert-danger" *ngIf="f['acc_number'].invalid && f['acc_number'].touched && f['acc_number'].hasError('required')">
        Account number is required
    </div>
    <div>
        <label for="acc_type" class="form-label">Account Type</label>
        <select class="form-control" id="acc_type" formControlName="acc_type" [(ngModel)]="acc.acc_type" required>
            <option value="current">Current</option>
            <option value="Savings">Savings</option>
            <option value="Salary">Salary</option>
            <option value="FD">Fixed Deposit</option>
            <option value="RD">Recurring Deposit</option>  
        </select>    </div>
    <div class="alert alert-danger" *ngIf="f['acc_type'].invalid && f['acc_type'].touched">
        Account type is required
    </div>
    <div>
        <label for="balance" class="form-label">Balance</label>
        <input type="text" class="form-control" id="balance" formControlName="balance" [(ngModel)]="acc.balance" required>
    </div>
    <div class="alert alert-danger" *ngIf="f['balance'].invalid && f['balance'].touched">
        Balance is required
    </div>
    <div>
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" id="address" formControlName="address" [(ngModel)]="acc.address" required>
    </div>
    <div class="alert alert-danger" *ngIf="f['address'].invalid && f['address'].touched">
        Address is required
    </div>
    <div>
        <label for="phone" class="form-label">Phone Number</label>
        <input type="number" class="form-control" id="phone" formControlName="phone" [(ngModel)]="acc.phone" required>
    </div>
    <div class="alert alert-danger" *ngIf="f['phone'].invalid && f['phone'].touched && f['phone'].hasError('min')">
        Phone number should be in 10 digit
    </div>
    <div class="alert alert-danger" *ngIf="f['phone'].invalid && f['phone'].touched && f['phone'].hasError('required')">
        Phone number is required
    </div>
    <div>
        <label for="ifsc" class="form-label">IFSC Code</label>
        <input type="text" class="form-control" id="ifsc" formControlName="ifsc" [(ngModel)]="acc.ifsc" required>
    </div>
    <div class="alert alert-danger" *ngIf="f['ifsc'].invalid && f['ifsc'].touched && f['ifsc'].hasError('min')">
        IFSC code should be in 11 digit
    </div>
    <div class="alert alert-danger" *ngIf="f['ifsc'].invalid && f['ifsc'].touched && f['ifsc'].hasError('required')">
        IFSC Code is required
    </div>
    <div>
        <label for="branch" class="form-label">Branch </label>
        <input type="text" class="form-control" id="branch" formControlName="branch" [(ngModel)]="acc.branch" required>
    </div>
    <div class="alert alert-danger" *ngIf="f['branch'].invalid && f['branch'].touched">
        Branch is required
    </div>
    <button type="submit" class="btn btn-primary m-3"
    [disabled]="updateForm.invalid">Update</button>
</form>
</div>
